questions:

  - type: qa
    question: Mas FranFran, como faço pra participar?
    answer: 'É bem simples: comece a seguir <a href="https://instagram.com/oifranfran" target="_blank">@oifranfran</a> e fique ligado nos conteúdos que vou postando aqui.'

  - type: qa
    question: Mas FranFran, tem que pagar?
    answer: Não, não tem que pagar.

  - type: qa
    question: Mas FranFran, é para todas as idades?
    answer: SIMMMMMM É PARA TODAS AS IDADES!

  - type: qa-big-text
    question: Mas FranFran, como vou ter acesso ao material?
    answer: 'É bem simples: no começo da semana eu posto os temas das lives da semana inteira e todo dia antes da live eu disponibilizo o material nos meus stories e vou salvando as lousas/material que utilizaremos em um destaque chamado “classes”, você tira print, anota as informações em um caderno/folha/papel de pão/papel de recibo/boleto vencido ou o papel de sua preferência e disponibilidade e na hora da live nós trabalhamos em cima do tema proposto e do material disponibilizado.'
    subtitle: Material disponível no destaque "Classes"
    img:
      src: images/oifranfran-classes-highlight.png
      alt: ''
      ariaLabel: ''
      title: ''

  - type: qa
    question: Mas FranFran, quando acontecem as lives?
    answer: De seg à sex, às 19hs, horário de Brasília.

  - type: qa
    question: Mas FranFran, e se eu perder a live?
    answer: Não tem problema! Atualmente, as lives estão sendo salvas na íntegra e vão para o IGTV. Antes disso, eu fazia pequenos resumos que ainda estão disponíveis no IGTV!

  - type: qa
    question: Mas Franfran, cheguei agora, já tem muito conteúdo, estou perdido, não vou conseguir acompanhar, quero desistir.
    answer: NÃO HÁ O QUE TEMER! Chegou agora? Dá uma olhada no IGTV, veja os vídeos se possível, e fique de olho no cronograma semanal que posto no feed, assim você vai ficar a par de todos os assuntos e vai poder acompanhar as lives. :)

  - type: qa-images-row
    question: Mas Franfran, como vou encontrar as aulas que eu quero?
